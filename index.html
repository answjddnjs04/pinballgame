<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팔로워 배틀 스탯 등록</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 상단 에너지 코어 상태 -->
        <div id="energy-core" class="budget-display" style="border-color: var(--neon-blue); background: rgba(0, 210, 255, 0.05); margin-bottom: 20px;">
            <div class="budget-label" style="color: var(--neon-blue);">전투 에너지 코어 동기화 (ball_tournament)</div>
            <div id="core-status" class="budget-val" style="font-size: 24px; color: #fff;">데이터 동기화 중...</div>
        </div>

        <div class="view-toggle">
            <button id="submit-mode-btn" class="active" onclick="setView('submit')">스탯 등록하기</button>
            <button id="admin-mode-btn" onclick="setView('admin')">관리자 보기</button>
        </div>

        <!-- Submission Form Section -->
        <section id="submit-view">
            <div id="settings-panel">
                <div class="panel-label">캐릭터 등록 시스템</div>
                
                <div class="config-group">
                    <h3 class="config-title">유저 정보</h3>
                    <input type="text" id="name-input" class="config-input" placeholder="활동명 (닉네임)" required>
                    <input type="text" id="insta-input" class="config-input" placeholder="인스타그램 계정 (@ID)" required>
                </div>

                <div class="divider"></div>

                <div class="config-group">
                    <h3 class="config-title">스탯 배정</h3>
                    
                    <div class="budget-display">
                        <div class="budget-label">사용 가능한 스탯 포인트</div>
                        <div id="budget-val" class="budget-val">0</div>
                    </div>

                    <div class="stat-grid">
                        <!-- 쿨타임 (제한 없음) -->
                        <div class="stat-box">
                            <label>쿨타임 (COOLDOWN) <small style="display:block; font-size:11px; color:var(--gold);">전체 포인트의 100% 투자 가능</small></label>
                            <div class="stat-controls">
                                <button class="stat-btn" onclick="changeStat('cooldown', -1)">-</button>
                                <span id="cooldown-points" class="val">0P</span>
                                <button class="stat-btn" onclick="changeStat('cooldown', 1)">+</button>
                            </div>
                        </div>

                        <!-- 속도 (30% 제한) -->
                        <div class="stat-box">
                            <label>속도 (SPEED) <small style="display:block; font-size:11px; color:var(--neon-blue);">전체의 30% 투자 시 최대 속도(30) 도달</small></label>
                            <div class="stat-controls">
                                <button class="stat-btn" onclick="changeStat('speed', -1)">-</button>
                                <span id="speed-display" class="val">5.0</span>
                                <button class="stat-btn" onclick="changeStat('speed', 1)">+</button>
                            </div>
                        </div>

                        <!-- 크기 (30% 제한) -->
                        <div class="stat-box" style="flex-direction: column; align-items: flex-start; gap: 10px;">
                            <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
                                <label>크기 (SIZE) <small style="display:block; font-size:11px; color:var(--neon-blue);">전체의 30% 투자 시 설정 크기 도달</small></label>
                                <div class="stat-controls">
                                    <button class="stat-btn" onclick="changeStat('size', -1)">-</button>
                                    <span id="size-display" class="val">30</span>
                                    <button class="stat-btn" onclick="changeStat('size', 1)">+</button>
                                </div>
                            </div>
                            <div style="display: flex; gap: 20px; font-size: 13px; color: #fff; width: 100%; justify-content: flex-end;">
                                <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                                    <input type="radio" name="size-dir" value="smaller" checked onchange="updateUI()"> 더 작게 (Min 10)
                                </label>
                                <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                                    <input type="radio" name="size-dir" value="larger" onchange="updateUI()"> 더 크게 (Max 100)
                                </label>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <!-- 기본 스탯 -->
                        <div class="stat-box">
                            <label>체력 (HP) <small style="display:block; font-size:10px; opacity:0.6;">1 포인트당 1 상승</small></label>
                            <div class="stat-controls">
                                <button class="stat-btn" onclick="changeStat('hp', -1)">-</button>
                                <span id="hp-val" class="val">100</span>
                                <button class="stat-btn" onclick="changeStat('hp', 1)">+</button>
                            </div>
                        </div>
                        <div class="stat-box">
                            <label>공격력 (ATK) <small style="display:block; font-size:10px; opacity:0.6;">1 포인트당 0.1 상승</small></label>
                            <div class="stat-controls">
                                <button class="stat-btn" onclick="changeStat('atk', -1)">-</button>
                                <span id="atk-val" class="val">10.0</span>
                                <button class="stat-btn" onclick="changeStat('atk', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="config-group">
                    <div style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px;">
                        <h3 class="config-title" style="margin-bottom: 0;">스킬 설명</h3>
                        <span style="font-size: 13px; color: var(--gold); opacity: 0.9; font-weight: 700; letter-spacing: 0.5px;">(상상하신 스킬(딜 구조)을 정확하게 묘사해주세요!)</span>
                    </div>
                    <textarea id="skill-desc" class="config-textarea" placeholder="당신만의 고유한 배틀 스킬을 상세히 기록하세요..."></textarea>
                </div>

                <button onclick="submitForm()">캐릭터 등록하기</button>
            </div>
        </section>

        <!-- Admin Dashboard Section -->
        <section id="admin-view" style="display: none;">
            <div id="submissions-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
