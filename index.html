<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARSHIP HANGAR 07 - PILOT REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="view-toggle">
            <button id="submit-mode-btn" class="active" onclick="setView('submit')">UNIT REGISTRATION</button>
            <button id="admin-mode-btn" onclick="setView('admin')">COMMAND CENTER</button>
        </div>

        <!-- Submission Form Section -->
        <section id="submit-view">
            <div id="settings-panel">
                <div class="panel-label">STARSHIP PILOT REGISTRATION</div>
                
                <div class="config-group">
                    <h3 class="config-title">파일럿 식별 (PILOT IDENTIFICATION)</h3>
                    <input type="text" id="name-input" class="config-input" placeholder="호출 부호 (활동명)" required>
                    <input type="text" id="insta-input" class="config-input" placeholder="통신망 주소 (인스타 @ID)" required>
                    <input type="number" id="follower-input" class="config-input" placeholder="지원 부대 규모 (팔로워 수)" required oninput="calculateStats()">
                </div>

                <div class="divider"></div>

                <div class="config-group">
                    <h3 class="config-title">기체 제원 (UNIT SPECIFICATIONS)</h3>
                    <div class="stat-grid">
                        <div class="stat-box"><label>선체 내구도 (HP)</label><span id="hp-val" class="val">100</span></div>
                        <div class="stat-box"><label>화력 출력 (ATK)</label><span id="atk-val" class="val">5</span></div>
                        <div class="stat-box"><label>추진 속도 (SPD)</label><span id="spd-val" class="val">5</span></div>
                        <div class="stat-box"><label>선체 크기 (SIZE)</label><span id="size-val" class="val">25</span></div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="config-group">
                    <div style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px;">
                        <h3 class="config-title" style="margin-bottom: 0;">전술 모듈 (TACTICAL MODULE)</h3>
                        <span style="font-size: 13px; color: var(--gold); opacity: 0.9; font-weight: 700; letter-spacing: 0.5px;">(상상하신 스킬 및 딜 구조를 정확하게 묘사해주세요!)</span>
                    </div>
                    <textarea id="skill-desc" class="config-textarea" placeholder="당신만의 고유한 전술 스킬 또는 기체 특수 기능을 상세히 기록하세요..."></textarea>
                </div>

                <button onclick="submitForm()">기체 출격 승인 (DEPLOY UNIT)</button>
            </div>
        </section>

        <!-- Admin Dashboard Section -->
        <section id="admin-view" style="display: none;">
            <div id="submissions-list">
                <!-- Message will be injected here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
